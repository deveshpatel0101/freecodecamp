<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Suvery Form</h1>
        <p id="description">Let us know how we improve our product.</p>
        <form id="survey-form">
            <div class="rowTab">
                <label for="name" id="name-label">Name: </label>
                <input type="text" id="name" name="username" placeholder="Name" required><br>
            </div>
            <div class="rowTab">
                <label for="email" id="email-label">Email: </label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
            </div>
            <div class="rowTab">
                <label for="number" id="number-label">Phone Number: </label>
                <input type="number" id="number" name="number" placeholder="Number" min="10" max="100"><br>
            </div>
            <div class="rowTab">
                <label for="status">What do you do?</label>
                <select name="status" id="dropdown">
                    <option value="select">select an option</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                </select><br>
            </div>
            <div class="rowTab">
                <label> How likely is that you would recommend our product to a friend?</label>
                <div id="radio">
                    <input type="radio" name="radio" value="1"> Very Likely
                    <input type="radio" name="radio" value="2"> May be
                    <input type="radio" name="radio" value="3"> No
                </div>
            </div>
            <div class="rowTab">
                <div>
                    <p>Which field are thinking of in your career?</p>
                </div>
                <div id="checkbox">
                    <ul>
                        <li><input type="checkbox" name="choice" value="1"> Option 01</li>
                        <li><input type="checkbox" name="choice" value="2"> Option 02</li>
                        <li><input type="checkbox" name="choice" value="3"> Option 03</li>
                        <li><input type="checkbox" name="choice" value="4"> Option 04</li>
                        <li><input type="checkbox" name="choice" value="5"> Option 05</li>
                        <li><input type="checkbox" name="choice" value="6"> Option 06</li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div>
                    <p>Additional Comments</p>
                </div>
                <div id="comments">
                    <textarea name="comments" id="textarea" cols="50" rows="5" placeholder="Additional Comments"></textarea><br>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
